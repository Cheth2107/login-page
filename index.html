<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form>
    <h1>Login</h1>
    <div class="textboxdiv">
        <input type="text" placeholder="Username">
    </div>
    <div class="textboxdiv">
        <input type="password" placeholder="password">
    </div>
    <input type="submit" value="login" class="loginbtn">
    <div class="signup">
        Don't have an account?
        </br>
        <a href="#">Sign Up</a>
    </div>
</form>

</body>
</html>
